<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <h1 class="mx-auto text-center text-white bg-dark p-3">Welcome, {{user.username}}</h1>
    <div class="table-responsive m-5">
        <table class="table table-striped table-hover m-4">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Grade</th>
                    <th>Comment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td class="text-white">{{ post.location }}</td>
                    <td class="text-white">{{ post.type }}</td>
                    <td class="text-white">{{ post.grade }}</td>
                    <td class="text-white">{{ post.comment }}</td>
                    <td>
                        <a href="/edit/post/{{ post.id }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="/delete/post/{{ post.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="m-5">
        <a href="/logout" class="btn btn-primary">Logout</a>
        <a href="/create/post" class="btn btn-primary">Create Post</a>
    </div>
</body>
</html>
