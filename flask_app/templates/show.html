<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
    <style>
        body {
            background-image: url('https://source.unsplash.com/gTQbZXL417Q');
            background-size: cover;
        }
    </style>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/dashboard">Go Back to Dashboard</a>
            <a href="/logout" >Logout</a>
        </div>
        <div class="card opacity-75">
            <div class="card-body">
                <h2 class="card-title text-center">{{ post.username }}</h2>
                <h2 class="card-title text-center">{{ post.location }}</h2>
                <h3 class="card-subtitle mb-2 text-muted text-center">{{ post.type }}</h3>
                <h3 class="card-subtitle mb-2 text-muted text-center">{{ post.grade }}</h4>
                <p class="card-text text-center">{{ post.comment }}</p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                {% if post.user_id == user.id %}
                    <a href="/edit/post/{{post.id}}" class="btn btn-sm btn-primary me-2">Edit</a>
                    <a href="/delete/post/{{post.id}}" class="btn btn-sm btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>       
    </div>
</body>
</html>
